<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>金股审批</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">金股审批</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-header">金股审批</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div class="mui-input-group">
							<div class="mui-row">
								<div class="mui-col-sm-3" style="padding: 15px;">
									研究员
								</div>
								<div class="mui-col-sm-9" style="padding: 15px;">
									黄灿
								</div>
							</div>
							<div class="mui-input-row" style="height: 1px;"></div>
							<div class="mui-row">
								<div class="mui-col-sm-3" style="padding: 15px;">
									推荐金股
								</div>
								<div class="mui-col-sm-9" style="padding: 15px;">
									山西汾酒
								</div>
							</div>
							<div class="mui-input-row" style="height: 1px;"></div>
							<div class="mui-row">
								<div class="mui-col-sm-3" style="padding: 15px;">
									推荐时间
								</div>
								<div class="mui-col-sm-9" style="padding: 15px;">
									2018-08-09
								</div>
							</div>
							<div class="mui-input-row" style="height: 1px;"></div>
							<div class="mui-row">
								<div class="mui-col-sm-3" style="padding: 15px;">
									金股类别
								</div>
								<div class="mui-col-sm-9" style="padding: 15px;">
									二类
								</div>
							</div>
							<div class="mui-input-row" style="height: 1px;"></div>
							<div class="mui-row">
								<div class="mui-col-sm-3" style="padding: 15px;">
									是否候选金股
								</div>
								<div class="mui-col-sm-9" style="padding: 15px;">
									否
								</div>
							</div>
							<div class="mui-input-row" style="height: 1px;"></div>
							<div class="mui-row">
								<div class="mui-col-sm-3" style="padding: 15px;">
									深度报告
								</div>
								<div class="mui-col-sm-9" style="padding: 15px;">
									<a style="margin-left: 0px;padding-left: 0px;margin-top:;">山西汾酒20年青花</a>
								</div>
							</div>
							<div class="mui-input-row" style="height: 1px;"></div>
							<div class="mui-row">
								<div class="mui-col-sm-3" style="padding: 15px;">
									满足条件
								</div>
								<div class="mui-col-sm-9">
									<ul class="mui-table-view" style="margin-bottom: 3px;margin-top: 3px;">
										<li class="mui-table-view-cell">
											连续五日平均超基准收益超10%(含)
										</li>
									</ul>
								</div>
							</div>
							<div class="mui-input-row" style="height: 1px;"></div>
							<div class="mui-row">
								<div class="mui-col-sm-3" style="padding: 15px;">
									审批理由
								</div>
								<div class="mui-col-sm-9">
									<textarea rows="4" ></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mui-card-footer" style="width: 100%;">
					<div class="mui-row">
						<div class="mui-col-sm-12" style="margin-left: 280%;">
							<button type="button" class="mui-btn mui-btn-success">
								不同意
							</button>
							<button type="button" class="mui-btn mui-btn-danger">
								同意
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
	</body>

</html>
